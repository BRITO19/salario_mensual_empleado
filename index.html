<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario Mensual</title>

    <script>
       alert("Bienvendo!! "+" Vamos a calcular tu salario mensual")

       var precioPorHoras=prompt("Ingrese el precio por hora")
       precioPorHoras=Number(precioPorHoras);

       var horasTrabajadas=prompt("Ingrese las horas trabajadas ")
       horasTrabajadas=Number(horasTrabajadas);

       const salarioMensual=precioPorHoras*horasTrabajadas;
   
       alert(`El salario mensual del empleado es: ${salarioMensual.toFixed(2)} RD`);
    </script>
</body>
</html>
